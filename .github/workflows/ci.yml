name: ci

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions: {}

jobs:
  cargo:
    uses: vexxhost/github-actions/.github/workflows/cargo.yml@main

  build:
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        include:
          - runs-on: depot-ubuntu-22.04
            target: x86_64
          - runs-on: depot-ubuntu-24.04-arm
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: rui314/setup-mold@v1
      - uses: Swatinem/rust-cache@v2
      - run: rustup show
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          manylinux: '2_28'
          args: --release --sdist
          target: ${{ matrix.target }}
      - uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: target/wheels/*.whl
          if-no-files-found: error

  coinstall:
    runs-on: depot-ubuntu-22.04
    timeout-minutes: 5
    needs: build
    strategy:
      fail-fast: false
      matrix:
        openstack-version: ["zed", "2023.1", "2023.2", "2024.1", "2024.2", "2025.1", "master"]
    steps:
      - uses: astral-sh/setup-uv@v5
        with:
            ignore-empty-workdir: true
      - uses: actions/download-artifact@v4
        with:
          name: wheel-x86_64
      - run: |
          uv venv
          uv pip install --constraint https://releases.openstack.org/constraints/upper/${{ matrix.openstack-version }} ./*.whl

  linters:
    runs-on: depot-ubuntu-22.04
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: pre-commit/action@v3.0.1

  chart-vendor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: vexxhost/chart-vendor@3c91cecf08feb55ab66586b91b1a116b6cf0dbd9 # main
        with:
          charts-root: magnum_cluster_api/charts
