name: image

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      image_push:
        type: boolean
        description: 'Push images to Container Registry'
        required: false
        default: false
  pull_request:
    paths-ignore:
      - "docs/**"
      - README.md
  push:
    branches:
      - main
    tags:
      - "v*"
    paths-ignore:
      - "docs/**"
      - README.md

