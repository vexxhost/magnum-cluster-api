apiVersion: v1
kind: Service
metadata:
  labels:
    app: openstack-manila-csi
    component: controllerplugin
  name: openstack-manila-csi-controllerplugin
  namespace: kube-system
spec:
  ports:
  - name: dummy
    port: 12345
  selector:
    app: openstack-manila-csi
    component: controllerplugin
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: openstack-manila-csi
    component: controllerplugin
  name: openstack-manila-csi-controllerplugin
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openstack-manila-csi
      component: controllerplugin
  serviceName: openstack-manila-csi-controllerplugin
  template:
    metadata:
      labels:
        app: openstack-manila-csi
        component: controllerplugin
    spec:
      containers:
      - args:
        - --csi-address=$(ADDRESS)
        env:
        - name: ADDRESS
          value: unix:///var/lib/kubelet/plugins/manila.csi.openstack.org/csi-controllerplugin.sock
        image: registry.k8s.io/sig-storage/csi-provisioner:v3.0.0
        imagePullPolicy: IfNotPresent
        name: provisioner
        volumeMounts:
        - mountPath: /var/lib/kubelet/plugins/manila.csi.openstack.org
          name: plugin-dir
      - args:
        - --csi-address=$(ADDRESS)
        env:
        - name: ADDRESS
          value: unix:///var/lib/kubelet/plugins/manila.csi.openstack.org/csi-controllerplugin.sock
        image: registry.k8s.io/sig-storage/csi-snapshotter:v5.0.1
        imagePullPolicy: IfNotPresent
        name: snapshotter
        volumeMounts:
        - mountPath: /var/lib/kubelet/plugins/manila.csi.openstack.org
          name: plugin-dir
      - args:
        - --csi-address=$(ADDRESS)
        - --handle-volume-inuse-error=false
        env:
        - name: ADDRESS
          value: unix:///var/lib/kubelet/plugins/manila.csi.openstack.org/csi-controllerplugin.sock
        image: registry.k8s.io/sig-storage/csi-resizer:v1.8.0
        imagePullPolicy: IfNotPresent
        name: resizer
        volumeMounts:
        - mountPath: /var/lib/kubelet/plugins/manila.csi.openstack.org
          name: plugin-dir
      - command:
        - /bin/sh
        - -c
        - /bin/manila-csi-plugin --nodeid=$(NODE_ID) --endpoint=$(CSI_ENDPOINT) --drivername=$(DRIVER_NAME)
          --share-protocol-selector=$(MANILA_SHARE_PROTO) --fwdendpoint=$(FWD_CSI_ENDPOINT)
        env:
        - name: DRIVER_NAME
          value: manila.csi.openstack.org
        - name: NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: CSI_ENDPOINT
          value: unix:///var/lib/kubelet/plugins/manila.csi.openstack.org/csi-controllerplugin.sock
        - name: FWD_CSI_ENDPOINT
          value: unix:///var/lib/kubelet/plugins/csi-nfsplugin/csi.sock
        - name: MANILA_SHARE_PROTO
          value: NFS
        image: registry.k8s.io/provider-os/manila-csi-plugin:latest
        imagePullPolicy: IfNotPresent
        name: nodeplugin
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - SYS_ADMIN
          privileged: true
        volumeMounts:
        - mountPath: /var/lib/kubelet/plugins/manila.csi.openstack.org
          name: plugin-dir
        - mountPath: /var/lib/kubelet/plugins/csi-nfsplugin
          name: fwd-plugin-dir
        - mountPath: /var/lib/kubelet/pods
          mountPropagation: Bidirectional
          name: pod-mounts
        - mountPath: /etc/config/ca.crt
          name: cloud-ca-cert-volume
          readOnly: true
      serviceAccountName: openstack-manila-csi-controllerplugin
      volumes:
      - hostPath:
          path: /var/lib/kubelet/plugins/manila.csi.openstack.org
          type: DirectoryOrCreate
        name: plugin-dir
      - hostPath:
          path: /var/lib/kubelet/plugins/csi-nfsplugin
          type: Directory
        name: fwd-plugin-dir
      - hostPath:
          path: /var/lib/kubelet/pods
          type: Directory
        name: pod-mounts
      - hostPath:
          path: /etc/kubernetes/cloud_ca.crt
          type: File
        name: cloud-ca-cert-volume
